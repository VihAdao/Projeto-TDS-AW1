<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscricão do aluno</title>
    <link rel="stylesheet" type="text/css" href="projeto.css" />
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Inscrições no PAP</b></legend><br>
                    <div class="inputbox">
                        <input type="text" id="idnome" name = "idnome" class="inputuser" required></br></br>
                        <label class="labelinput">Nome completo:</label>
                    </div>
                     <br>
                     
                        <label>Curso:</label></br>
                        <input type="radio" id="BCC" name="curso" value="BCC" required>
                        <label for = "BCC">Bacharelado em Ciências da Computação</label></br>   

                        <input type="radio" id="ECA" name="curso" value="ECA" required>
                        <label for = "ECA">Engenharia de Controle e Automação</label></br>  

                        <input type="radio" id="EMTE" name="curso" value="EMTE" required>
                        <label for = "EMTE">Ensino Médio Técnico Integrado em Eletrônica</label></br>  

                        <input type="radio" id="EMTI" name="curso" value="EMTI" required>
                        <label for = "EMTI">Ensino Médio Técnico Integrado em Informática</label></br> 

                        <input type="radio" id="ADM" name="curso" value="ADM" required>
                        <label for = "ADM">Técnico em Administração</label></br>   

                        <input type="radio" id="TMSI" name="curso" value="TMSI" required>
                        <label for = "TMSI">Técnico em Manutenção e Suporte em Informática</label></br> 

                        <input type="radio" id="TAI" name="curso" value="TAI" required>
                        <label for = "TAI">Técnico em Automação Industrial</label></br>      

                        <input type="radio" id="TMD" name="curso" value="TMD" required>
                        <label for = "TMD">Técnico em Multimeio Didáticos</label></br>      

                        <input type="radio" id="LQ" name="curso" value="LQ" required>
                        <label for = "LQ">Licenciatura em Ciências Naturais: Habilitação em Química</label></br>                    
                        
                        <input type="radio" id="LF" name="curso" value="LF" required>
                        <label for = "LF">Licenciatura em Ciências Naturais: Habilitação em Física</label></br>                 
                        
                        <input type="radio" id="PGLIE" name="curso" value="PGLIE" required>
                        <label for = "PGLIE">Pós-Graduação Lato Sensu em Informática na Educação</label></br>                   
                        
                        <input type="radio" id="PGLH" name="curso" value="PGLH" required>
                        <label for = "PGLH">Pós-Graduação Lato Sensu em Humanidades: Ciências, Cultura e Sociedade</label></br></br></br>
                            

                        <label>Período:</label></br>
                        <input type="radio" id="1a" name="periodo" value="1a" required>
                        <label for = "1a">1° Ano</label></br>     

                        <input type="radio" id="2a" name="periodo" value="2a" required>
                        <label for = "2a">2° Ano</label></br>  

                        <input type="radio" id="3a" name="periodo" value="3a" required>
                        <label for = "3a">3° Ano</label></br>   

                        <input type="radio" id="4a" name="periodo" value="4a" required>
                        <label for = "4a">4° Ano</label></br>  

                        <input type="radio" id="1p" name="periodo" value="1p" required>
                        <label for = "1p">1° Período</label></br> 

                        <input type="radio" id="2p" name="periodo" value="2p" required>
                        <label for = "2p">2° Período</label></br> 

                        <input type="radio" id="3p" name="periodo" value="3p" required>
                        <label for = "3p">3° Período</label></br> 

                        <input type="radio" id="4p" name="periodo" value="4p" required>
                        <label for = "4p">4° Período</label></br>  

                        <input type="radio" id="5p" name="periodo" value="5p" required>
                        <label for = "5p">5° Período</label></br>  

                        <input type="radio" id="6p" name="periodo" value="6p" required>
                        <label for = "6p">6° Período</label></br>  

                        <input type="radio" id="7p" name="periodo" value="7p" required>
                        <label for = "7p">7° Período</label></br>  

                        <input type="radio" id="8p" name="periodo" value="8p" required>
                        <label for = "8p">8° Período</label></br> 

                        <input type="radio" id="9p" name="periodo" value="9p" required>
                        <label for = "9p">9° Período</label></br> 

                        <input type="radio" id="10p" name="periodo" value="10p" required>
                        <label for = "10p">10° Período</label></br></br></br>   
                        
                    <div class="inputbox">
                        <input type="number" id="numeroPessoas" name="numeroPessoas" class="inputuser" required></br></br>
                        <label class="labelinput">Número de pessoas na residência:</label></br>
                    </div>
                    

                        <label>Situação de residência:</label></br>
                        <input type="radio" id="periferia" name="residencia" value="periferia" required>
                        <label for = "periferia">Periferia</label></br>                 
                        
                        <input type="radio" id="central" name="residencia" value="central" required>
                        <label for = "central">Central</label></br>  

                        <input type="radio" id="rural" name="residencia" value="rural" required>
                        <label for = "rural">Rural</label></br>    

                        <input type="radio" id="aluguel" name="residencia" value="aluguel" required>
                        <label for = "aluguel">Aluguel</label></br></br></br>
                        
                        
                        <label>Programas sociais que é contemplado:</label></br>
                        <input type="checkbox" id="BF" name="programaSocias" required>
                        <label for="BF">Bolsa família</label><br>     

                        <input type="checkbox" id="LOAS" name="programaSocias" required>
                        <label for="LOAS">LOAS</label><br>        

                        <input type="checkbox" id="AR" name="programaSocias" required>
                        <label for="AR">Auxílio Reclusão</label><br>  

                        <input type="checkbox" id="JA" name="programaSocias" required>
                        <label for="JA">Jovem Aprendiz</label><br>  

                        <input type="checkbox" id="PM" name="programaSocias" required>
                        <label for="PM">Pé de Meia</label><br>    

                        <input type="checkbox" id="TS" name="programaSocias" required>
                        <label for="TS">Tarifa Social</label><br></br></br>  
                        
                    <div class="inputbox">                         
                        <input type="text" id="responsaveis" name = "responsaveis" class="inputuser" required></br></br>  
                        <label class="labelinput">Nome da Mãe:</label></br>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="numeroagencia" name = "numeroagencia" class="inputuser" required></br></br> 
                        <label class="labelinput">Número da Agência:</label></br>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="numeroconta" name = "numeroconta" class="inputuser" required></br></br>
                        <label class="labelinput">Número da Conta:</label></br>
                    </div>
                    <div class="inputbox">
                        <input type="tell" id="telefone" name = "telefone" class="inputuser" required></br></br>  
                        <label class="labelinput">Telefone:</label></br>
                    </div>
                
                        <label>Situação do requerimento:</label></br>
                        <input type="radio" id="deferido" name="situacao" value="deferido" required>                 
                        <label for = "deferido">Deferido</label></br>   

                        <input type="radio" id="indeferido" name="situacao" value="indeferido" required>              
                        <label for = "indeferido">Indeferido</label></br>  

                        <input type="radio" id="processando" name="situacao" value="processando" required>
                        <label for = "processando">Processando</label></br>   

                        <input type="radio" id="pendencia" name="situacao" value="pendencia" required>
                        <label for = "pendencia">Pendência</label></br></br></br>                   
                        

                        <label>Auxílios requeridos:</label></br>
                        <input type="checkbox" id="alimentacao" name="auxilios" required>
                        <label for="alimentacao">Alimentação</label><br>  

                        <input type="checkbox" id="transporte" name="auxilios" required>
                        <label for="transporte">Transporte</label><br>    

                        <input type="checkbox" id="moradia" name="auxilios" required>
                        <label for="moradia">Moradia</label><br>       

                        <input type="checkbox" id="saude" name="auxilios" required>
                        <label for="saude">Saúde</label><br>  

                        <input type="checkbox" id="creche" name="auxilios" required>
                        <label for="creche">Creche</label><br> 

                        <input type="checkbox" id="material" name="auxilios" required>
                        <label for="material">Material</label><br></br></br> 
                    
                        
                    <div class="inputbox">
                        <label>Comprovante de Renda Bruta Familiar:</label></br>
                        <input type="file" required></br></br>  
                     </div>
                    
                    <div class="inputbox">
                        <label>Imagem RG:</label></br>
                        <input type="file" id="imagemRG" name = "imagemRG" required></br></br>  
                    </div>

                    <div class="inputbox">
                        <label>Imagem CPF:</label></br>
                        <input type="file" id="imagemCPF" name = "imagemCPF" required></br></br>    
                    </div>

                    <div class="inputbox">
                        <label>Comprovante de Renda:</label></br>
                        <input type="file" id="idcomprovanterenda" name = "idcomprovanterenda" required></br></br> 
                    </div>

                    <div class="inputbox">
                        <label>Comprovante de Residência:</label></br>
                        <input type="file" id="idcomprovanteresidencia" name = "idcomprovanteresidencia" required></br></br>                 
                    </div>

                    <div class="inputbox">
                        <label>RG moradores da residencia:</label></br>
                        <input type="file" id="rgmoradores" name = "rgmoradores" required></br></br>                 
                    </div>

                    <div class="inputbox"> 
                        <label>Termo de Compromisso:</label></br>
                        <input type="file" id="termocompromisso" name = "termocompromisso" required></br></br></br>   
                    </div>
                        
                        <input type="submit" value = "Salvar" id="salvar"><br><br>
                        <input type="reset" value = "Cancelar" id="cancelar">
             </fieldset>
        </form>
    </div>
</body>
</html>
